{{ define "main" }}
<article>
	<h1>{{ .Title }}</h1>
	<div class="list">
		{{ range $index, $element := .Pages.ByDate }}
		<div><a href="{{ .RelPermalink }}">{{ add $index 1 }}. {{ .LinkTitle }}</a></div>
		<div class="last">{{ .Date.Format "2006-01-02" }}</div>
		{{ end }}
		</ul>
	</div>
</article>
{{ end }}
