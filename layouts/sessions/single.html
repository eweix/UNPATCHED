{{ define "main" }}
<article>
	<h1>{{ .Title }}</h1>
	Published <time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "2006-01-02" }}</time>
	<div>
		{{ partial "textprocessing.html" . }}
	</div>
	{{ with .Site.DisqusShortname }}
	<div>
		{{ template "_internal/disqus.html" . }}
	</div>
	{{ end }}
</article>
{{ end }}
